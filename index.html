    drawShape(ctx,0,0);

    //绘制形状
    function drawShape(ctx, xoff, yoff) {
        ctx.strokeStyle = "#59d9f9";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(20 + xoff, 400 + yoff);
        ctx.moveTo( 20, 50 );
        ctx.lineTo( 50, 20 );
        ctx.lineTo( 325, 20 );
        ctx.lineTo( 355, 50 );
        ctx.lineTo( 355, 140 );
        ctx.lineTo( 345, 150 );
        ctx.lineTo( 345, 220 );
        ctx.lineTo( 355, 230 );
        ctx.lineTo( 355, 320 );
        ctx.lineTo( 325, 350 );
        ctx.lineTo( 325, 350 );
        ctx.lineTo( 325, 350 );
        ctx.lineTo( 225, 350 );
        ctx.lineTo( 215, 340 );
        ctx.lineTo( 135, 340 );
        ctx.lineTo( 125, 350 );


        // ctx.moveTo( 200, 200 );
        //
        // ctx.lineTo( 300, 300 );
        ctx.stroke();
    }
